<section class="vh-100 bg-base-color">
  <div class="container">

    <div class="row">
      <div class="col-12">
        <div class="row justify-content-end">
          <td-dynamic-menu class="col-2 text-white text-right"
            [trigger]="setTriggerText('Lang'|translate,'arrow_drop_down')" [items]="listOfLang"
            (itemClicked)="useLanguage($event.action)">
          </td-dynamic-menu>

        </div>
      </div>
    </div>
  </div>
  <div class="container pt-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black " style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{'Sign up'|translate}}</p>

                <form class="mx-1 mx-md-4">

                  <!-- first name -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <mat-icon class="me-3 pt-3">person</mat-icon>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">{{'First Name'|translate}}</label>
                      <input type="text" id="form3Example1c" class="form-control"
                        placeholder="{{'First Name'|translate}}" />
                    </div>
                  </div>

                  <!-- last name -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <mat-icon class="me-3 pt-3">person</mat-icon>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">{{'Last Name'|translate}}</label>
                      <input type="text" id="form3Example1c" class="form-control"
                        placeholder="{{'Last Name'|translate}}" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <mat-icon class="me-3 pt-3">alternate_email</mat-icon>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">{{'Email Address'|translate}}</label>
                      <input type="email" id="form3Example3c" class="form-control"
                        placeholder="{{'Enter a valid email address'|translate}}" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <mat-icon class="me-3 pt-3">password</mat-icon>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">{{'Password'|translate}}</label>
                      <input type="password" id="form3Example4c" class="form-control"
                        placeholder="{{'Password'|translate}}" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <mat-icon class="me-3 pt-3">password</mat-icon>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">{{'Repeat your password'|translate}}</label>
                      <input type="password" id="form3Example4cd" class="form-control"
                        placeholder="{{'Repeat your password'|translate}}" />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg"
                      (click)="registeredToLogin()">{{'Register'|translate}}</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="../../assets/images/register.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
