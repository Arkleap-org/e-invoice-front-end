<section class="vh-100 bg-base-color">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row justify-content-end">
          <td-dynamic-menu class="col-2 text-white text-right"
            [trigger]="setTriggerText('Lang'|translate,'arrow_drop_down')" [items]="listOfLang"
            (itemClicked)="useLanguage($event.action)">
          </td-dynamic-menu>

        </div>
      </div>
    </div>
    <br>
    <div class="container-fluid h-custom pt-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../assets/images/login-img.png" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">{{'Email Address'|translate}}</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="{{'Enter a valid email address'|translate}}" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">{{'Password'|translate}}</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="{{'Enter password'|translate}}" />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- <div class="form-check mb-0">

            </div> -->
              <a href="#!" class="text-body">{{'Change password?'|translate}}</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-danger btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                (click)="login()">{{'Login'|translate}}</button>
              <p class="small mt-2 pt-1 mb-0">{{"Don't have an account?"|translate}} <a routerLink="/register"
                  class="link-light">{{'Register'|translate}}</a>
              </p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</section>
