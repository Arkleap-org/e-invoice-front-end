<div i18n-dir [dir]="translate.currentLang === 'en' || !translate.currentLang?'ltr':'rtl'">
  <div class="loading-wrapper" *ngIf="loaderService?.loading">
    <app-loading></app-loading>
  </div>

  <router-outlet></router-outlet>

  <div>
    <h1 translate>Translation demo</h1>
    <p translate>This is a simple demonstration app for ngx-translate</p>
  </div>
  <button (click)="useLanguage('en')">en</button>
  <button (click)="useLanguage('ar')">ar</button>

</div>
