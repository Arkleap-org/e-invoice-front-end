<mat-card>
  <mat-card-title class="pb-3">{{'Create User' | translate}}</mat-card-title>
  <div class="row pt-5">
    <div class="col-7 form-group">
      <label for="user_name">{{'User Name'|translate}}</label>
      <input class="form-control" type="text" id="user_name">
    </div>
    <div class="col-7 form-group">
      <label for="password">{{'Password'|translate}}</label>
      <input class="form-control" type="text" id="password">
    </div>
    <div class="col-7 form-group">
      <label for="confirm_password">{{'Confirm Password'|translate}}</label>
      <input class="form-control" type="text" id="confirm_password">
    </div>
    <div class="col-7 form-group">
      <button class="btn btn-primary">{{'Save'|translate}}</button>
    </div>
  </div>
</mat-card>
