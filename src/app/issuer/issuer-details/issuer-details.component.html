<mat-card>
  <!-- card title -->
  <mat-card-title>{{issuerDetails.id?'Update Issuer':'Create Issuer'|translate}}</mat-card-title>
  <br>
  <!-- card content -->

  <!-- issuer data -->
  <mat-card-content>
    <div class="form">
      <!-- first row -->
      <div class="row">
        <!-- issuer name -->
        <div class="col-md-6">
          <div class="form-group">
            <label>{{'Issuer Name'|translate}}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="{{'Issuer Name'|translate}}"
              [(ngModel)]="issuerDetails.name">
          </div>
        </div>
        <!-- issuer registration number -->
        <div class="col-md-6">
          <div class="form-group">
            <label>{{'Registration Number'|translate}}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="{{'Registration Number'|translate}}"
              [(ngModel)]="issuerDetails.reg_num">
          </div>
        </div>
      </div>

      <!-- second row -->
      <div class="row">
        <!-- type -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="exampleFormControlSelect1">{{'Type' | translate}}<span class="text-danger">*</span></label>
            <ng-select [items]="issuerTypeSource" bindLabel="label" bindValue="value" [searchable]="true"
              placeholder="{{'Issuer Type'|translate}}" [(ngModel)]="issuerDetails.type">
            </ng-select>
          </div>
        </div>
        <!-- activity code -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="exampleFormControlSelect1">{{'Activity Code' | translate}}<span
                class="text-danger">*</span></label>
            <ng-select [items]="listOfActivityCodes" bindLabel="desc_en" bindValue="code" [searchable]="true"
              placeholder="{{'Activity Code'|translate}}" [(ngModel)]="issuerDetails.activity_code">
            </ng-select>
          </div>
        </div>
      </div>

      <!-- third row -->
      <div class="row">
        <!-- client id -->
        <div class="col-md-4">
          <div class="form-group">
            <label>{{'Client ID'|translate}}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="{{'Client ID'|translate}}"
              [(ngModel)]="issuerDetails.client_id">
          </div>
        </div>
        <!-- client secret 1 -->
        <div class="col-md-4">
          <div class="form-group">
            <label>{{'Client Secret 1'|translate}}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="{{'Client Secret 1'|translate}}"
              [(ngModel)]="issuerDetails.clientSecret1">
          </div>
        </div>
        <!-- client secret 2 -->
        <div class="col-md-4">
          <div class="form-group">
            <label>{{'Client Secret 2'|translate}}</label>
            <input type="text" class="form-control" placeholder="{{'Client Secret 2'|translate}}"
              [(ngModel)]="issuerDetails.clientSecret2">
          </div>
        </div>
      </div>

    </div>
  </mat-card-content>
</mat-card>
<br>
<mat-card>
  <!-- address  -->
  <mat-card-title>{{'Address'|translate}}</mat-card-title>
  <br>
  <mat-card-content *ngFor="let address of issuerDetails.issuer_addresses">
    <div class="form">
      <!-- first row -->
      <div class="row">
        <!-- branch id -->
        <div class="col-md-2">
          <div class="form-group">
            <label>{{'Branch ID'|translate}}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="{{'Branch ID'|translate}}"
              [(ngModel)]="address.branch_id">
          </div>
        </div>
        <!-- country -->
        <div class="col-md-2">
          <div class="form-group">
            <label>{{'Country'|translate}}<span class="text-danger">*</span></label>
            <ng-select [items]="listOfCountries" bindLabel="desc_en" bindValue="code" [searchable]="true"
              placeholder="{{'Country'|translate}}" [(ngModel)]="address.country">
            </ng-select>
          </div>
        </div>
        <!-- governate-->
        <div class="col-md-2">
          <div class="form-group">
            <label>{{'Governate'|translate}}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="{{'Governate'|translate}}"
              [(ngModel)]="address.governate">
          </div>
        </div>
        <!-- region city-->
        <div class="col-md-2">
          <div class="form-group">
            <label>{{'Region City'|translate}}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="{{'Region City'|translate}}"
              [(ngModel)]="address.regionCity">
          </div>
        </div>
        <!-- street -->
        <div class="col-md-2">
          <div class="form-group">
            <label>{{'Street'|translate}}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="{{'Street'|translate}}" [(ngModel)]="address.street">
          </div>
        </div>
        <!-- building number -->
        <div class="col-md-2">
          <div class="form-group">
            <label>{{'Building Number'|translate}}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="{{'Building Number'|translate}}"
              [(ngModel)]="address.buildingNumber">
          </div>
        </div>
      </div>
      <!-- second row -->
      <div class="row">
        <!-- Postal Code -->
        <div class="col-md-2">
          <div class="form-group">
            <label>{{'Postal Code'|translate}}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="{{'Postal Code'|translate}}"
              [(ngModel)]="address.postalCode">
          </div>
        </div>
        <!-- Floor -->
        <div class="col-md-2">
          <div class="form-group">
            <label>{{'Floor'|translate}}</label>
            <input type="text" class="form-control" placeholder="{{'Floor'|translate}}" [(ngModel)]="address.floor">
          </div>
        </div>
        <!-- Room -->
        <div class="col-md-2">
          <div class="form-group">
            <label>{{'Room'|translate}}</label>
            <input type="text" class="form-control" placeholder="{{'Room'|translate}}" [(ngModel)]="address.room">
          </div>
        </div>
        <!-- landmark -->
        <div class="col-md-2">
          <div class="form-group">
            <label>{{'Landmark'|translate}}</label>
            <input type="text" class="form-control" placeholder="{{'Landmark'|translate}}"
              [(ngModel)]="address.landmark">
          </div>
        </div>
        <!-- Additional Information -->
        <div class="col-md-4">
          <div class="form-group">
            <label>{{'Additional Information'|translate}}</label>
            <input type="text" class="form-control" placeholder="{{'Additional Information'|translate}}"
              [(ngModel)]="address.additionalInformation">
          </div>
        </div>
      </div>

    </div>
  </mat-card-content>

</mat-card>
<br>

<!-- card actions -->
<mat-card-actions class="text-center">
  <button mat-button class="btn btn-secondary text-light" (click)="cancelAndRouteBack()">{{'Cancel'|translate}}</button>
  <button mat-button class="btn btn-info text-light"
    (click)="saveIssuer()">{{issuerDetails.id?'Update':'Create'|translate}}</button>
</mat-card-actions>
