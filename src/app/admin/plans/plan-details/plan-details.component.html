<mat-card>
  <!-- card title -->
  <mat-card-title>{{
    model.id ? ("Update Plan" | translate) : ("Create Plan" | translate)
    }}</mat-card-title>
  <br />
  <!-- card content -->
  <mat-card-content>
    <div class="form" [formGroup]="planForm">
      <!-- first row -->
      <div class="row">
        <!-- Name -->
        <div class="col-md-6">
          <div class="form-group">
            <label>{{ "Name" | translate }}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="name" [(ngModel)]="model.name"
              placeholder="{{ 'Name' | translate }}" />
            <small class="text-danger" *ngIf="
                isSubmitted && planFormControls.name.errors?.required
              ">
              {{ "Name is required" | translate }}.
            </small>
          </div>
        </div>
        <!-- Type -->
        <div class="col-md-6">
          <div class="form-group">
            <label>{{ "Type" | translate }}<span class="text-danger">*</span></label>
            <select class="form-control" formControlName="type" [(ngModel)]="model.type">
              <option [value]="type.key" *ngFor="let type of listOfTypes">{{type.value}}</option>
            </select>
            <small class="text-danger" *ngIf="
                isSubmitted && planFormControls.type.errors?.required
              ">
              {{ "Type is required" | translate }}.
            </small>
          </div>
        </div>
        <!-- description -->
        <div class="col-md-12">
          <div class="form-group">
            <label>{{ "Description" | translate
              }}<span class="text-danger">*</span></label>
            <textarea class="form-control" formControlName="description" [(ngModel)]="model.description"
              placeholder="{{ 'Description' | translate }}"></textarea>
            <small class="text-danger" *ngIf="
                isSubmitted && planFormControls.description.errors?.required
              ">
              {{ "Item Description is required" | translate }}.
            </small>
          </div>
        </div>

        <!-- Price -->
        <div class="col-md-6">
          <div class="form-group">
            <label>{{ "Price" | translate }}<span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="price" [(ngModel)]="model.price"
              placeholder="{{ 'Price' | translate }}" />
            <small class="text-danger" *ngIf="
                          isSubmitted && planFormControls.price.errors?.required
                        ">
              {{ "Price is required" | translate }}.
            </small>
          </div>
        </div>

        <div class="col-md-7 form-group">
          <div class="form-check">
            <label class="form-check-label" for="is_active">{{'Is Active Plan'|translate}}</label>
            <input class="form-check-input" type="checkbox" [(ngModel)]="model.is_active" formControlName="is_active"
              id="is_active" />
          </div>
        </div>

      </div>


    </div>
  </mat-card-content>
</mat-card>
<br />

<!-- card actions -->
<mat-card-actions class="text-center">
  <button mat-button class="btn btn-secondary text-light" (click)="cancelAndRouteBack()">
    {{ "Cancel" | translate }}
  </button>
  <button mat-button class="btn btn-info text-light" type="submit" (click)="savePlan(model)">
    {{ model.id ? ("Update" | translate) : ("Create" | translate) }}
  </button>
</mat-card-actions>
